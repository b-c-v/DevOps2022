- name: Instal and configure Apache
  hosts: all
  become: yes
  tasks:
    - name: Instal Apache
      yum:
        name: httpd
        state: installed
    - name: Start Apache and enable
      service:
        name: httpd
        state: started
        enabled: yes
    - name: Copy site files
      copy:
        src: ./site/
        dest: /var/www/html/
